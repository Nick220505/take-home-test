services:
  api:
    build:
      context: ./backend/src
      dockerfile: Fundo.Applications.WebApi/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Server=db;Database=FundoLoans;User Id=sa;Password=${MSSQL_SA_PASSWORD:-Password123!};TrustServerCertificate=True;Encrypt=False
      Authentication__ApiKey: ${API_KEY:-dev-api-key}
    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8080/health > /dev/null || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "4200:4200"
    depends_on:
      api:
        condition: service_healthy

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-Password123!}
    healthcheck:
      test: ["CMD-SHELL", 'bash -c "echo > /dev/tcp/localhost/1433"']
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

volumes:
  sqlserver_data:
